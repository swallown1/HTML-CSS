<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#text1{
				width: 300px;
				height: 300px;
				resize: none;
			}
			#button{
				width: 100px;
				height: 20px;
			}
		</style>
	</head>
	<body>
		<textarea name="textarea" id="text1" rows="" cols="" ></textarea><br />
		<input type="text" name="text" id="text2" value="" />
		<button id="button" value="">提 &nbsp;&nbsp;&nbsp;交</button>
		<script type="text/javascript">
			window.onload=function(){
				var text1=document.getElementById('text1');
				var text2=document.getElementById('text2');
				var onbutton=document.getElementById('button');
				
				onbutton.onclick=function(){
					text1.value+=text2.value+'\n';
					text2.value="";
				}
				//这里要用的是text2  是这个对象的onkeydown事件
				text2.onkeydown=function(even){
					var Event= even||event;
					//通过事件的keycode获取键值  13 是回车键的键值
					if(Event.keyCode==13){
						text1.value+=text2.value+'\n';
						text2.value="";
					}
				}
			}
			
			window
		</script>
	</body>
</html>
